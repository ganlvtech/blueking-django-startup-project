{% extends "home/base.html" %}

{% block title %}Celery - {% endblock %}

{% block jumbotron %}
    <h1 class="mb-4">立刻 +1</h1>
    <p>发送一个后台任务给 Celery</p>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center my-4">任务 id</h2>
                <div class="card my-4">
                    <div class="card-body">
                        <p class="text-center"><a href="{% url 'celery:status' %}?task_id={{ task_id }}">{{ task_id }}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
