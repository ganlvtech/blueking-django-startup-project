{% extends "home/base.html" %}

{% block title %}Call Go Program Async - {% endblock %}

{% block jumbotron %}
    <h1 class="mb-4">异步调用外部程序</h1>
    <p>调用 Go 语言程序，立即返回进程 ID（PID）</p>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">PID</h2>
                <div class="card">
                    <div class="card-body">
                        <p class="display-4 text-center">{{ pid }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
