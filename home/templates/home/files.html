{% extends "home/base.html" %}

{% block title %}File Explorer - {% endblock %}

{% block jumbotron %}
    <h1>服务器文件浏览</h1>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>File Size</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                        <tr>
                            <td><a href="?path={{ file.path }}">{{ file.name }}{% if file.is_dir %}/{% endif %}</a></td>
                            <td>{{ file.size }}</td>
                            <td>{{ file.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%  endblock %}
