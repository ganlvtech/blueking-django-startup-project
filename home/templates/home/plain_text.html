{% extends "home/base.html" %}

{% block title %}{{ title }} - {% endblock %}

{% block head_append %}
    <style>
        pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 3px;
        }
    </style>
{% endblock %}

{% block jumbotron %}
    <h1>{{ heading }}</h1>
{% endblock %}

{% block main %}
    <div class="container">
        <pre><code>{{ content }}</code></pre>
    </div>
{% endblock %}
